<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Day Registration Timeline</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="timeline">
        <div class="time-column">
            <div class="time-slot">9:00 am</div>
            <div class="time-slot">9:30 am</div>
            <div class="time-slot">10:00 am</div>
            <div class="time-slot">11:00 am</div>
            <div class="time-slot">12:30 pm</div>
        </div>

        <div class="line"></div>

        <div class="runner-column">
            <div class="runner-info">
                <div class="time-dot"></div>
                Registration
            </div>
            <div class="runner-info">
                <div class="time-dot"></div>
                Adults - Early Registration
            </div>
            <div class="runner-info">
                <div class="time-dot"></div>
                Adults - Late Registration
            </div>
            <div class="runner-info">
                <div class="time-dot"></div>
                Youth Registration
            </div>
            <div class="runner-info">
                <div class="time-dot"></div>
                Runners exactly 18 years old
            </div>
        </div>
    </div>

</body>

</html>
